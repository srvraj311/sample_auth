# Spring Configurations
spring.application.name=sample_auth
debug=true
enableLoggingRequestDetails=true

# Spring Security Configuration
#spring.security.user.name=admin
#spring.security.user.password=admin
encryption_key=thisisarandomencryptionkeyusedforencodingtokens

# Database configurations
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/sample
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver



# Hibernate settings
# Allow Hibernate to generate the SQL schema from your model classes
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true





